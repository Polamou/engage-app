<ion-header> 
  <ion-toolbar>
    <ion-segment [(ngModel)]="view">
      <ion-segment-button value="map">
        <ion-icon name="map"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="list">
        <ion-icon name="list"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div [ngSwitch]="view">
      <div *ngSwitchCase="'map'">
        <p>map</p>
      </div>
  
      <ion-list *ngSwitchCase="'list'">
        <button ion-item *ngFor="let issue of issues">
          {{ issue.description }}
        </button>
      </ion-list>
    </div>
  </ion-content>
