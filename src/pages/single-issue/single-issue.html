<ion-header>

  <ion-navbar>
    <ion-title>Issue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides>
    <ion-slide><img src="{{ issue?.imageUrl }}" width="100%" height="auto"/></ion-slide>
  </ion-slides>
    <p padding>Description : {{ issue?.description }}</p>
    <p padding>Issue type : {{ issue?.issueType.name }}</p>
</ion-content>
