<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        Logout <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <h2>{{ user?.firstname }} {{ user?.lastname }}</h2>
    <ion-item class="profilePerson">
      <ion-icon  name="person" item-start></ion-icon>Username: {{ user?.name }}
    </ion-item>
    <ion-item class="profilePerson">
      <ion-icon  name="call" item-start></ion-icon>Phone: {{ user?.phone }}
    </ion-item>
  </div>

  <div class="editProfile">
    <button ion-button default (click)="goToEditProfile()" >Edit profile</button>
  </div>

  </ion-content>
  <ion-footer>
  <div class="help">
    <button ion-button small (click)="goToHelp()">Help</button>
  </div>
  <div class="about">
    <button ion-button small (click)="goToAbout()">About</button>
  </div>
</ion-footer>
