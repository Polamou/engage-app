<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        Logout <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="images/image.jpg">
        </ion-thumbnail>
        <h2>{{ user }}</h2>
      </ion-item>
    </ion-list>

  <div>
    <button ion-button (click)='goToEditProfile()'>Edit profile</button>
  </div>
  <div>
    <button ion-button (click)='goToHelp()'>Help</button>
  </div>
  <div>
    <button ion-button (click)='goToAbout()'>About</button>
  </div>
</ion-content>
