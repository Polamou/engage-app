<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        Logout <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="EditProfile">
    <button ion-button (click)='goToEditProfile()'>Edit profile</button>
  </div>
  </ion-content>
    <ion-footer>
  <div class="help">
    <button ion-button small (click)='goToHelp()'>Help</button>
  </div>
  <div class="about">
    <button ion-button small (click)='goToAbout()'>About</button>
  </div>
</ion-footer>
